<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>7DaysOfCode-logicaJS</title>

    <link rel="icon" type="imagem/jpg" href="imagens/calc.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Calculadora - 7DaysOfCode-logicaJS</h1>
    
    <section id="removerValores" class="mostraValores">
        <input id="valor_um" type="text" placeholder="Digite valor 1">
        <input id="valor_dois" type="text" placeholder="Digite valor 2">
    </section>
    <section id="removerOperacoes" class="mostraOperacoes">
        <button id="somar" onclick="somar()" class="tecla tecla_somar">+</button>
        <button id="subtrair" onclick="subtrair()"class="tecla tecla_subtrair">-</button>
        <button id="multiplicar" onclick="multiplicar()" class="tecla tecla_multiplicar">*</button>
        <button id="dividir" onclick="dividir()" class="tecla tecla_dividir">/</button>
        <button id="quit" onclick="sair()" class="tecla tecla_sair">sair</button>
    </section>
    <p></p>
    <section id="removerResultado" class="mostraResultado">
        <input id="mostra_resultado" type="text" placeholder="Resultado">
    </section>
    <p></p>
    <a id="mostraVoltar" href="../index6.html"></a>
    <script src="app6.js" ></script>
</body>
</html>
